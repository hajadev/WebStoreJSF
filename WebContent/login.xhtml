<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
	<head>
<title>Login screen</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>Login screen</h1>

		<h:form>
            
                Login: 
            <h:inputText id="login" value="#{loginBean.login}"
				required="true" requiredMessage="Le login ne doit pas être vide" p:required="true"
				validator="#{loginBean.validateAField}" validatorMessage="Un caractère # est requis"/>
			<h:message for="login" styleClass="errorBlock" />
			<br />
                
                Password:
            <h:inputSecret id="password" value="#{loginBean.password}"
				required="true"
				requiredMessage="Le mot de passe ne doit pas être vide"
				validatorMessage="Le mdp doit faire entre 3 et 12 caractères et ne doit comporter que des caractères valides">
				<f:validateRegex pattern="^[a-zA-Z0-9]{3,12}$"/>
			</h:inputSecret>
			<h:message for="password" styleClass="errorBlock" />
			<br />


			<h:commandButton action="#{loginBean.returnAction}" value="Connect" />

		</h:form>
	</body>
</f:view>
</html>
